<html>
<head>
<style>

.div-group {
  display: inline-block;
  margin: 5px;
}
.btn-group .button {
  padding: 4px;
  margin-bottom: 3px;
  text-align: center;
  display: block;
  width: 100px;
  border: 1px solid black;
  border-radius: 5px;
}
.btn-group .button:hover {
  cursor: pointer;
  background-color: #669999;
}

</style>
</head>
<body>

<div class="div-group btn-group">
  <button class="button" >Up CW</button>
  <button class="button" >Down CW</button>
  <button class="button" >Left CW</button>
  <button class="button" >Right CW</button>
  <button class="button" >Front CW</button>
  <button class="button" >Back CW</button>
</div>

<div class="div-group btn-group">
  <button class="button" >Up CCW</button>
  <button class="button" >Down CCW</button>
  <button class="button" >Left CCW</button>
  <button class="button" >Right CCW</button>
  <button class="button" >Front CCW</button>
  <button class="button" >Back CCW</button>
</div>

</body>
</html>
