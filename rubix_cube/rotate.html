<html>
<head>
<style>

.div-group {
  display: inline-block;
  margin: 5px;
}
.btn-group .button {
  padding: 4px;
  margin-bottom: 3px;
  text-align: center;
  display: block;
  width: 100px;
  border: 1px solid black;
  border-radius: 5px;
}
.btn-group .button:hover {
  cursor: pointer;
  background-color: #669999;
}

</style>
</head>
<body>

<div class="div-group btn-group">
  <button class="button" onclick='rotate("up", "cw")'>Up CW</button>
  <button class="button" onclick='rotate("down", "cw")'>Down CW</button>
  <button class="button" onclick='rotate("left", "cw")'>Left CW</button>
  <button class="button" onclick='rotate("right", "cw")'>Right CW</button>
  <button class="button" onclick='rotate("front", "cw")'>Front CW</button>
  <button class="button" onclick='rotate("back", "cw")'>Back CW</button>
</div>

<div class="div-group btn-group">
  <button class="button" onclick='rotate("up", "ccw")'>Up CCW</button>
  <button class="button" onclick='rotate("down", "ccw")'>Down CCW</button>
  <button class="button" onclick='rotate("left", "ccw")'>Left CCW</button>
  <button class="button" onclick='rotate("right", "ccw")'>Right CCW</button>
  <button class="button" onclick='rotate("front", "ccw")'>Front CCW</button>
  <button class="button" onclick='rotate("back", "ccw")'>Back CCW</button>
</div>

<script>
  function rotate(side, direction) {
    sketchup.rotate(side, direction)
  }
</script>

</body>
</html>
